{% extends "base.html" %}

{% block title %}Watchlist{% endblock %}

{% block content %}
    <div class="container">
        <h1>Watchlist</h1>
        <ul class="list-group">
            {% for movie in movies %}
                <li class="list-group-item">
                    <a href="/movie/{{ movie.1 }}">{{ movie.2 }}</a>
                    <a href="/remove_from_watchlist/{{ movie.1 }}" class="btn btn-danger btn-sm float-right">Rimuovi</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
